scenes.introscene.text=在你之前，也曾經有很多來自地面的英雄向這個地下城進發。多數人是一去不返，而有的人則帶回了財富、寶物、榮譽。\n\n不過，從未有人能成功到達過地下城的最底層，染指Yendor護符，傳說它被深淵中的遠古邪物守衛著，哪怕是現在，黑暗能量也從地下輻射而來，一路滲透到地表城鎮中。\n\n你認為你準備好接受挑戰了，更重要的是，你覺得命運女神正對你微笑。是時候開始你自己的冒險了！

