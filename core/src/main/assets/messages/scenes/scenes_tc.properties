scenes.amuletscene.text=Yendor護身符，你終於把它握在手中了！有了這個護身符的力量，沒有任何東西能夠阻擋你前進的步伐！你已經征服了地牢，並且成功地完成了你的任務！\n\n或者，也許你還沒準備好？你也可以決定僅僅是帶著護身符，並以一個凡人的姿態在這裏逗留一會......

