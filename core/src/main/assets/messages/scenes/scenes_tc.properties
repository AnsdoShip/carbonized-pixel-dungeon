scenes.titlescene$changesbutton.desc=碳化的像素地牢會時常更新以變更既有內容，或是加入新東西！\n\n遊戲平衡也會經常得到調整，維持物品、英雄、敵人強度的大致均衡。\n\n更新還包含漏洞修復與各種穩定性提升。
scenes.titlescene$changesbutton.update=前往更新詳情頁
scenes.titlescene$changesbutton.changes=近期更新界面

scenes.welcomescene.welcome_msg=歡迎來到碳化的像素地牢！\n\n每一次突破地牢的嘗試都是嶄新的挑戰。不過當心了，一旦死亡就只能期待下一局！你很容易就能開始一場新遊戲，只不過需要運用你的雄韜偉略才能通關！\n\n預祝地牢探索愉快！
scenes.welcomescene.update_intro=碳化的像素地牢已經更新！
scenes.welcomescene.update_msg=v0.0.6版本將會是一個里程碑式的更新！\n添加了：新的生物：大佬鼠！（代替了老鼠王）新的冒險手冊頁面：武器雙持！\n並且會在接下來的幾個patch版本添加新的地區：倉庫番（類似發芽的像素地牢的推羊關）！\n敬請期待！\n\n別忘了前往改動界面以獲得完整的更新詳情。
scenes.welcomescene.patch_intro=碳化的像素地牢補丁已經成功安裝！
scenes.welcomescene.patch_bugfixes=本次補丁包含少量Bug修復。
scenes.welcomescene.patch_translations=本次補丁包含翻譯文本更新。
scenes.welcomescene.patch_balance=本次更新包含遊戲平衡性改動。
scenes.welcomescene.patch_msg=本次補丁同樣包含少量微調和性能優化。
scenes.welcomescene.what_msg=看起來你正使用的存檔來自於新版本的碳化的像素地牢！\n\n謹慎行事！你的存檔可能包含一些這個版本中不存在的東西，這可能會導致一些非常奇怪的錯誤發生。
scenes.welcomescene.lang_warning_title=翻譯未完成
scenes.welcomescene.lang_warning_msg=本次更新內容還未被完全翻譯。\n\n部分詞匯可能還是英語。\n\n翻譯組正全力解決這個問題，完整翻譯將在不久後放出。\n\n謝謝您的耐心等待。
