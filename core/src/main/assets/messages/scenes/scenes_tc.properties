scenes.feedbackscene.title=支持和反饋
scenes.feedbackscene.intro=我不會為了廣告費而讓碳化的像素地牢沾上任何廣告，但我也希望能得到經濟上的回報，這會使我更有繼續開發下去的動力。
scenes.feedbackscene.sponsor_msg=如果您喜歡玩碳化的像素地牢並且希望幫助我持續地開發它，請考慮考慮提供經濟上的支持吧！有了足夠的經濟支持，我才能夠不至於因為生活所迫而無法保持穩定更新！
scenes.feedbackscene.sponsor_link=贊助頁面
scenes.feedbackscene.feedback_msg=如果您在遊玩過程中發現任何Bug，或者對碳化的像素地牢有什麽意見或建議，可以在GitHub發布issue、發郵件到tianscar@protonmail.com或者加入QQ群/Discord頻道來進行反饋！
scenes.feedbackscene.feedback_msg_pr=（請註意：本項目不接受PR。）
scenes.feedbackscene.thanks=感謝您遊玩碳化的像素地牢！祝地牢探險愉快！

